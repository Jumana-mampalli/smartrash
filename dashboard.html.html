<!DOCTYPE html>
<html>
<head>
    <title>SmartTrash - Customer Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .header { background: #4CAF50; color: white; padding: 10px; }
        .bin-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
        .filled { background: #ffebee; }
    </style>
</head>
<body>
    <div class="header">
        <h1>SmartTrash - Customer Dashboard</h1>
        <p>Welcome, {{ user.username }}</p>
    </div>

    <h2>Your Smart Bins</h2>
    {% for bin in bins %}
    <div class="bin-card {% if bin.fill_level > 75 %}filled{% endif %}">
        <h3>Bin ID: {{ bin.bin_id }}</h3>
        <p>Fill Level: {{ bin.fill_level }}%</p>
        <p>Location: {{ bin.location }}</p>
        <form method="post" action="{% url 'book_collection' bin.bin_id %}">
            {% csrf_token %}
            <button type="submit">Request Collection</button>
        </form>
    </div>
    {% endfor %}
</body>
</html>
